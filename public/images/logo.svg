<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#1e40af" opacity="0.1"/>
  
  <!-- ID Badge Icon -->
  <g transform="translate(100, 100)">
    <!-- Badge Outline -->
    <rect x="-35" y="-45" width="70" height="90" rx="5" fill="none" stroke="#1e40af" stroke-width="4"/>
    
    <!-- Badge Clip -->
    <rect x="-8" y="-50" width="16" height="8" rx="2" fill="#1e40af"/>
    
    <!-- Person Icon -->
    <circle cx="0" cy="-15" r="12" fill="#1e40af"/>
    <path d="M -20,-5 Q -20,15 0,15 Q 20,15 20,-5 Z" fill="#1e40af"/>
    
    <!-- Badge Lines -->
    <line x1="-25" y1="25" x2="25" y2="25" stroke="#1e40af" stroke-width="2"/>
    <line x1="-25" y1="32" x2="15" y2="32" stroke="#1e40af" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- VMS Text -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e40af" text-anchor="middle">VMS</text>
</svg>
